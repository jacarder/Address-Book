<div class="address-book-container">
	<ng-container *ngIf="(addressList$ | async) as addressList">
		<ng-container *ngIf="addressList.length > 0; else noAddressesTemplate">
			<address-card 
				*ngFor="let item of addressList" 
				[addressEntry]="item">
			</address-card>
		</ng-container>
		<ng-template #noAddressesTemplate>
			<mat-card>No addresses found with search result</mat-card>
		</ng-template>		
	</ng-container>
</div>
